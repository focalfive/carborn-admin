<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="backRoute" mat-icon-button (click)="back()" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button *ngIf="!backRoute" mat-icon-button routerLink="/" aria-label="Home">
      <mat-icon>home</mat-icon>
    </button>
    <span class="spacer"></span>
    <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon> -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/menu">
        <mat-icon>style</mat-icon>
        <span>Menu</span>
      </button>
      <button mat-menu-item routerLink="/cars">
        <mat-icon>list</mat-icon>
        <span>Cars</span>
      </button>
      <button mat-menu-item routerLink="/scheme">
        <mat-icon>build</mat-icon>
        <span>Scheme</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
