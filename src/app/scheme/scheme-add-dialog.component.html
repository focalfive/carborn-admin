<h1 mat-dialog-title>Add</h1>
<div mat-dialog-content>
  <p>Define scheme name and select type of data</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="nameInputTextFormControl" [(ngModel)]="data.name">
    <mat-hint *ngIf="!data.name">Enter scheme name</mat-hint>
    <mat-hint *ngIf="hasSameName">The name already exists</mat-hint>
    <mat-error *ngIf="nameInputTextFormControl.hasError('required')">
      You must enter a name
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="typeSelectFormControl" [errorStateMatcher]="matcher" [(value)]="data.type">
      <mat-option>none</mat-option>
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="!data.type">Select data type</mat-hint>
    <mat-error *ngIf="typeSelectFormControl.hasError('required')">You must make a selection</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
