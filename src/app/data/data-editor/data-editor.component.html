
<button mat-button [matMenuTriggerFor]="versionMenu">Version {{ data?.title }}</button>
<mat-menu #versionMenu="matMenu">
  <button mat-menu-item *ngFor="let item of dataList" (click)="versionMenuDidSelect($event, item.id)">{{ item.title }}</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="columnMenu">Custom Column</button>
<mat-menu #columnMenu="matMenu">
  <button mat-menu-item *ngFor="let item of columns" (click)="columnMenuDidSelect($event, item.key)"><span *ngIf="item.selected">V</span>{{ item.name }}</button>
</mat-menu>

<div *ngIf="dataSource" class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
      <mat-cell *matCellDef="let car"> {{car[column]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
