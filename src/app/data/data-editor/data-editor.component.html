<div class="action-box">
  <div class="action-item-left">
    <button mat-button [matMenuTriggerFor]="versionMenu">Version {{ data?.title }}</button>
    <mat-menu #versionMenu="matMenu">
      <button mat-menu-item *ngFor="let item of dataList" (click)="versionMenuDidSelect($event, item.id)">{{ item.title }}</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="columnMenu">Custom Column</button>
    <mat-menu #columnMenu="matMenu">
      <button mat-menu-item *ngFor="let item of columns" (click)="columnMenuDidSelect($event, item.key)"><mat-icon *ngIf="item.selected">done</mat-icon>{{ item.name }}</button>
    </mat-menu>
  </div>
  <div class="action-item-right">
    <button mat-raised-button [disabled]="!data" class="remove-col-button" (click)="removeColButtonDidSelect()"><mat-icon aria-label="Remove a column">remove</mat-icon> Col</button>
    <button mat-raised-button [disabled]="!data" class="add-col-button" (click)="addColButtonDidSelect()"><mat-icon aria-label="Add new column">add</mat-icon> Col</button>
    <button mat-raised-button [disabled]="!data" class="add-row-button" (click)="addRowButtonDidSelect()"><mat-icon aria-label="Add new row">add</mat-icon> Row</button>
    <button mat-raised-button [disabled]="!data" class="save-button" (click)="saveButtonDidSelect()"><mat-icon aria-label="Save">save</mat-icon> Save</button>
  </div>
</div>
<div class="progress-cover" *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>
<div class="table-box" *ngIf="!isLoading">
  <div *ngIf="data" class="table-container mat-elevation-z8">
    <table #dataTable class="data-table">
      <thead>
        <tr height="56">
          <th><mat-checkbox></mat-checkbox></th>
          <th *ngFor="let column of displayedColumns; let i = index" (click)="sortTargetDidSelect(i)">
            {{ column }}
            <mat-icon *ngIf="sortTargetColumn === i && isSortAscending">arrow_downward</mat-icon>
            <mat-icon *ngIf="sortTargetColumn === i && !isSortAscending">arrow_upward</mat-icon>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td><mat-checkbox></mat-checkbox></td>
          <td *ngFor="let column of displayedColumns"><input type="text" [(ngModel)]="car[column]" /></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!data" class="no-data-selected">
    Select any version!
  </div>
</div>
