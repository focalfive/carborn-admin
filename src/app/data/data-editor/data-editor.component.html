
<button mat-button [matMenuTriggerFor]="versionMenu">Version {{ data?.title }}</button>
<mat-menu #versionMenu="matMenu">
  <button mat-menu-item *ngFor="let item of dataList" (click)="versionMenuDidSelect($event, item.id)">{{ item.title }}</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="columnMenu">Custom Column</button>
<mat-menu #columnMenu="matMenu">
  <button mat-menu-item *ngFor="let item of columns" (click)="columnMenuDidSelect($event, item.key)"><mat-icon *ngIf="item.selected">done</mat-icon>{{ item.name }}</button>
</mat-menu>
<div class="progress-cover" *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>
<div class="table-box" *ngIf="!isLoading">
  <div class="table-container mat-elevation-z8">
    <table #dataTable *ngIf="data" class="data-table">
      <thead>
        <tr height="56">
          <th *ngFor="let column of displayedColumns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of data.cars">
          <td *ngFor="let column of displayedColumns"><input type="text" [value]="car[column]" /></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!data" class="no-data-selected">
    Select any version!
  </div>
</div>
