<h2>Modify</h2>
<mat-dialog-content>
  <div class="field-box">
    <mat-form-field *ngFor="let key of keys">
      <input matInput [placeholder]="key" [(ngModel)]="data[key]">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
